<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB CORP 불편사항 신고</title>
    <style>
        /* 스타일 수정 가능 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            background-color: #0070c0;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JB CORP 불편사항 신고</h1>
    </div>
    <div class="container">
        <!-- 내용 추가 -->
        <h2>불편사항을 신고해주세요</h2>
        <form id="complaintForm">
            <!-- 입력 폼 추가 -->
            <label for="reporterName">신고인:</label>
            <input type="text" id="reporterName" name="reporterName"><br><br>

            <label for="reportLocation">신고위치:</label>
            <input type="text" id="reportLocation" name="reportLocation"><br><br>

            <label for="complaint">신고사항:</label><br>
            <textarea id="complaint" name="complaint" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="제출">
        </form>
    </div>

    <script>
        document.getElementById('complaintForm').addEventListener('submit', function(event) {
            event.preventDefault();  // 폼 제출 방지

            // 신고 정보 수집
            const reporterName = document.getElementById('reporterName').value;
            const reportLocation = document.getElementById('reportLocation').value;
            const complaint = document.getElementById('complaint').value;

            // 여기서 서버로 정보를 전송하거나 필요한 작업을 수행할 수 있습니다.
            // 예를 들어, Ajax를 사용하여 서버에 정보를 전송할 수 있습니다.

            // 여기서는 간단히 콘솔에 출력하도록 하겠습니다.
            console.log('신고인:', reporterName);
            console.log('신고위치:', reportLocation);
            console.log('신고사항:', complaint);
        });
    </script>
</body>
</html>
