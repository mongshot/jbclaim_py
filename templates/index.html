<!DOCTYPE html>
<html>
<head>
    <title>불편사항 신고</title>
</head>
<body>
    <h1>불편사항 신고</h1>
    <form action="/submit" method="post">
        <label for="reporter">신고자 이름:</label>
        <input type="text" id="reporter" name="reporter" required><br><br>

        <label for="location">불편 발생 위치:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="complaint">불편 내용:</label><br>
        <textarea id="complaint" name="complaint" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="신고 제출">
    </form>
</body>
</html>
